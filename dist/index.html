<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>Travel App Project</title><script defer="defer" src="main.js"></script><link href="styles.css" rel="stylesheet"></head><body><header><h1>Trip Planner</h1><nav><button id="add" onclick="return client.generalToggle(event,'form')">Add trip</button></nav></header><main><section id="new-trip"><form id="form"><label for="new_city">Destination:</label> <input id="new_city" name="destination" required placeholder="City"> <label for="new_arrive">Arrival Date:</label> <input id="new_arrive" type="date" name="arrival" required> <label for="new_return">Return Date:</label> <input id="new_return" type="date" name="return" required> <button id="form_submit" type="submit" value="Submit">GENERATE TRIP</button></form><div id="loader"><div id="loading-wheel"></div><div id="loading-text"></div></div><div id="dest_select"><h3>Did you mean:</h3><ul id="option-list"></ul></div></section><section id="all-trips"><div id="melbourne-1" class="trip_card"><div class="trip-img" id="img-1" style="background-image: linear-gradient(rgba(72, 0, 72, 0.35), rgba(192, 72, 72, 0.35)), url(&quot;https://pixabay.com/get/g7c001a9fc1b7210d48102912470e3e171a4f82275b94d9ab8dc415a652edd02448f87262c51d052b732e8b9f0a06ddbb8b8172f0cc99defa36f7b8b2cdaf8d63_640.jpg&quot;);"><h3>You're going to Melbourne<br>Victoria, Australia</h3><p>Thu Feb 01 2024 - Fri Feb 02 2024</p><button onclick="return client.removeTrip('melbourne-1')">remove trip</button></div><button class="exp-trip" onclick="return client.generalToggle(event,'info-1')" active="">see more</button><div class="trip-info" id="info-1" active=""><div class="trip-basic"><p><strong>Trip length:</strong> 1 days</p><p>Starts in <span id="countdown-1">212 days, 22 hours, 36 mins, 47s</span></p></div><button onclick="return client.generalToggle(event,'weather-1')">Toggle Weather</button><div class="weather" id="weather-1"><div class="item"><img alt="Tourism image, ${country}" src="https://cdn.weatherbit.io/static/img/icons/c03d.png" width="100px"><div class="w-date">Mon Jul 03 2023</div><p class="w-desc">Broken clouds</p><p class="w-info">6.6ºC - 13.3ºC<br>0% chance of rain</p></div></div></div></div></section></main><footer>Footer</footer><script>document.addEventListener('DOMContentLoaded',_ => {
                const start = document.getElementById('new_arrive')
                const end = document.getElementById('new_return')

                let now = new Date()
                let then = new Date(now.getTime() + (1000*60*60*24))

                const months = ["01","02","03","04","05","06","07","08","09","10","11","12"]

                start.value = `${now.getFullYear()}-${months[now.getMonth()]}-${now.getDate()}`
                end.value = `${then.getFullYear()}-${months[then.getMonth()]}-${then.getDate()}`
                start.setAttribute('min',now.toDateString())
                end.setAttribute('min',then)
            })
            if ('serviceWorker' in navigator){
            window.addEventListener('load', _ => {
                navigator.serviceWorker.register('/service-worker.js')
            })
        }</script></body></html>
