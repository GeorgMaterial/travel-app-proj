<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel App Project</title>
    </head>
    <body>
        <header>
            <h1>Trip Planner</h1>
        </header>
        <section>
            <form>
                <label for="destination">Destination:</label>
                <input id="new_dest" name="destination" placeholder="Sydney, Australia">
                <label for="arrival">Arrival Date:</label>
                <input id="new_arrive" type="date" name="arrival">
                <label for="return">Return Date:</label>
                <input id="new_return" type="date" name="return">
                <input id="form_submit" type="submit" value="Submit" onclick="return client.newTrip(event)" onsubmit="return client.newTrip(event)">
            </form>
        </section>
        <section>
            <div class="trip_card">
                <h3>You're going to {{ desination }}</h3>
                <div class="trip_img"></div>
                <div>Trip length: {{ }}</div>
                <div>{{ countdown }}</div>
            </div>
        </section>
        <footer></footer>
    </body>
</html>
