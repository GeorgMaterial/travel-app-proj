<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Travel App Project</title>
    </head>
    <body>
        <header>
            <h1>Trip Planner</h1>
            <nav>
                <button id="add">Add trip</button>
            </nav>
        </header>
        <main>
            <section id="new-trip">
                <button id="form-toggle">Toggle form</button>
                <form id="form" active>
                    <label for="destination">Destination:</label>
                    <input id="new_city" name="destination" required placeholder="City">
                    <label for="arrival">Arrival Date:</label>
                    <input id="new_arrive" required type="date" name="arrival">
                    <label for="return">Return Date:</label>
                    <input id="new_return" required type="date" name="return">
                    <input id="form_submit" type="submit" value="Submit" onclick="return client.newTrip(event)" onsubmit="return client.newTrip(event)">
                </form>
                <div id="loader">
                    <div id="loading-wheel"></div>
                    <div id="loading-text"></div>
                </div>
                <div id="dest_select">
                    <h3>Did you mean:</h3>
                    <ul id="option-list"></ul>
                </div>
            </section>
            <section id="all-trips">
                
            </section>
        </main>
        <footer>
            Footer
        </footer>
        <script>
            if ('serviceWorker' in navigator){
                window.addEventListener('load', _ => {
                    navigator.serviceWorker.register('./service-worker.js')
                })
            }
        </script>
    </body>
</html>
