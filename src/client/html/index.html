<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel App Project</title>
    </head>
    <body>
        <header>
            <h1>Trip Planner</h1>
            <nav>
                <button>Add trip</button>
            </nav>
        </header>
        <section id="new-trip">
            <form>
                <label for="destination">Destination:</label>
                <input id="new_city" name="destination" required placeholder="City">
                <label for="arrival">Arrival Date:</label>
                <input id="new_arrive" required type="date" name="arrival">
                <label for="return">Return Date:</label>
                <input id="new_return" required type="date" name="return">
                <input id="form_submit" type="submit" value="Submit" onclick="return client.newTrip(event)" onsubmit="return client.newTrip(event)">
            </form>
            <div id="dest_select">
                <h3>Did you mean:</h3>
            </div>
        </section>
        <section id="all-trips">
            <div class="trip_card">
                <h3>You're going to {{ desination }}</h3>
                <div class="trip_img"></div>
                <div>Trip length: {{ }}</div>
                <div>{{ countdown }}</div>
                <button>save trip</button><button>remove trip</button>
            </div>
        </section>
        <footer>
            Footer
        </footer>
    </body>
</html>
